<!DOCTYPE html>
<html>
<head>
    <title>카카오 지도</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1fedd61701e885b77f2059fd42b1876c"></script>
</head>
<body>
<h1>카카오 지도</h1>
<div id="map" style="width:100%;height:600px;"></div>

<script>
    // 지도 표시를 위한 div 선택
    var mapContainer = document.getElementById('map'); // 지도를 표시할 div
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 중심 좌표 (서울)
        level: 3 // 확대 레벨 (1: 가장 가까움, 숫자가 클수록 멀어짐)
    };

    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>
</body>
</html>
